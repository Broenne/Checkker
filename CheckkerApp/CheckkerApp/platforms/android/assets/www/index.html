<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">-->
    <!--<link href="http://code.ionicframework.com/1.2.4/css/ionic.css" rel="stylesheet">-->
    <link href="lib/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <!--<script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>-->
    <!--<script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>-->
    <script src="lib/ionic.bundle.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
   <!--Build wih Cordova 6-->
    <div class="bar bar-header bar-dark">
        <h1 class="title">The checkker-app</h1>
    </div>
    <ion-content ng-controller="CheckkerCtrl" class="has-header">        

        <div class="list list-inset">
            <label class="item item-input item-floating-label">
                <span class="input-label">MeterNumber</span>
                <input ng-model="meterNumberInput" type="tel" placeholder="meterNumber">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">MeterVolume</span>
                <input ng-model="meterVolumeInput" type="tel" placeholder="MeterVolume">
            </label>
        </div>

        <div class="row">
            <button class="button icon-left ion-ios-calculator button-block" id="check" ng-click="MeterNumberToAscii(meterNumberInput, meterVolumeInput)">
                Calculate!
            </button>
        </div>

        <div class="row item-content item-floating-label item-output">
            result: {{result}}
        </div>
    </ion-content>
        
</body>

</html>
